<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link rel="shortcut icon" href="./images/banner.png" type="image/x-icon" />
    <!-- deisy ui links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- Page name -->
    <title>Tea-House</title>
    <!-- extra styles -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="container mx-auto">
    <header>
        <!-- Banner section stars  -->
        <section>
            <div class="flex flex-col lg:flex-row justify-between items-center">
                <div class="flex flex-col lg:items-start items-center gap-8">
                    <h1 class="font-manrope font-extrabold text-7xl text-center lg:text-left lg:mt-16 mt-10">It's good <br>tea time atThe <br> Tea House</h1>
                    <p class="text-base font-medium text-center"> Tea and Botanical Solutions Supplier Give <br>Optimum Satisfaction To Your Taste Buds.</p>
                    <button class="btn rounded-md"
                        style="background: var(--linear, linear-gradient(270deg, #F00 0%, #FF8938 100%));">Explore More</button>
                </div>
                <div class="relative">
                    
                        <img src="./images/banner.png" alt="" class="mt-24">
                    
                    <div class="flex gap-3 shadow-2xl w-[255px] h-[100px] absolute ml-20 mt-[-120px] bg-white items-center pl-5 rounded-xl">
                        <img src="./images/Group 5.png" alt="" class="w-[48px] h-[45px]">
                        <div class="py-5">
                            <h1 class="font-manrope font-extrabold text-3xl">5.00</h1>
                            <p class="text-base font-semibold text-[#777]">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Banner section ends -->
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
